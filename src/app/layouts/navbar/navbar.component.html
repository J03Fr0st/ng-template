<!-- htmlhint doctype-first:false -->
<div class="navbar bg-base-100 shadow-sm sticky top-0 z-30">
  <div class="flex-none">
    <button class="btn btn-square btn-ghost lg:hidden" (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">Admin Dashboard</a>
  </div>
  <div class="flex-none gap-2">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost">
        Theme
        <svg
          width="12px"
          height="12px"
          class="h-2 w-2 fill-current opacity-60 inline-block"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 2048 2048">
          <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
        </svg>
      </div>
      <ul tabindex="0" class="dropdown-content z-1 p-2 shadow-2xl bg-base-300 rounded-box w-52 max-h-96 overflow-y-auto">
        @for (theme of themeService.themes; track theme) {
          <li>
            <button
              type="button"
              class="btn btn-sm btn-block btn-ghost justify-start"
              [class.btn-active]="theme === themeService.currentTheme()"
              [attr.aria-pressed]="theme === themeService.currentTheme()"
              (click)="changeTheme(theme)">
              {{ theme | titlecase }}
            </button>
          </li>
        }
      </ul>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img alt="User Avatar" src="https://ui-avatars.com/api/?name=Admin+User&background=random" />
        </div>
      </div>
      <ul tabindex="0" class="mt-3 z-1 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
        <li><a>Profile</a></li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
